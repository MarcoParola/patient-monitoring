defaults:
  - _self_
  - dataset
  - KTH
wandb:
  entity: "c-bruchi-university-of-pisa"
  project: "pat-mon"

task: 'classification'
model : null
seed: -1

in_channels: 3
depth: 20
width: 1920
height: 1080
output_dim : 9
extract_keypoints: True 
conv_backbone: "CNN3D"
end: "mlp"
dataset: "Custom"


yolo:
  model_size: "m"
openpose:
  detect_hands: False
  detect_face: False


pose_dataset:
  path: dataset/position
  csv_path: dataset/position.csv
  processed_csv: dataset/position_OP_body.csv
  resize_h: 256
  resize_w: 256
  fps: 3


KTH_dataset:
  path: dataset/KTH
  csv_path: dataset/KTH.csv
  resize_h: 256
  resize_w: 256
  fps: 3

train:
  save_path: "./models/"
  batch_size: 1
  lr: 1e-5
  max_epochs: 5
  num_workers: 1
  patient_ids: [123,234]
  camera_type: 0
  accelerator: "cpu"
  devices: 1
  seed: -1
  patience: 15

val:
  patient_ids: [345]
  camera_type: 0

test:
  patient_ids: [345]
  camera_type: 0

log:  
  path: "./logs/"

hydra.run.dir: .
hydra.output_subdir: ${hydra:runtime.cwd}/outputs/${now:%Y-%m-%d_%H-%M-%S}

