defaults:
  - _self_
  - dataset
  
wandb:
  entity: "c-bruchi-university-of-pisa"
  project: "pat-mon"

task: 'classification'
model : null
seed: -1

in_channels: 3
depth: 20
width: 640
height: 480
output_dim : 9
conv_backbone: 'YOLOn'
freeze: False
detect_hands: False
detect_face: False
extract_keypoints: False


pose_dataset:
  path: dataset/position
  csv_path: dataset/position.csv
  processed_csv: dataset/position_keypoints.csv
  resize_h: 640
  resize_w: 480
  fps: 1

train:
  save_path: "./models/"
  batch_size: 1
  lr: 1e-5
  max_epochs: 2
  num_workers: 1
  patient_ids: [123]
  camera_type: 0
  accelerator: "cpu"
  devices: 1
  seed: -1

val:
  patient_ids: [234]
  camera_type: 0

test:
  patient_ids: [345]
  camera_type: 0

log:  
  path: "./logs/"

hydra.run.dir: .
hydra.output_subdir: ${hydra:runtime.cwd}/outputs/${now:%Y-%m-%d_%H-%M-%S}

